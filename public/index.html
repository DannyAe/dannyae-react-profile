<!DOCTYPE html> <!-- HTML5 doctype declaration -->
<html lang="en"> <!-- Root HTML element with language set as English -->
  
  <head> <!-- Head section of the HTML document, contains meta-information about the document -->
    <meta charset="utf-8" /> <!-- Character encoding set as UTF-8 -->
    <link rel="icon" href="public/favicon.ico" /> <!-- Link to the favicon displayed in the browser tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Viewport setting for responsive design -->
    <meta name="theme-color" content="#000000" /> <!-- Defines default theme color for browsers -->
    <meta name="description" content="Web site created using create-react-app" /> <!-- Description of the website -->
    <link rel="manifest" href="public/manifest.json" /> <!-- Link to web app manifest, which provides information about an application -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" /> <!-- Link to the Bootstrap CSS library -->
    <title>Danny Ae Portfolio</title> <!-- Title of the webpage -->
  </head>

  <body> <!-- Body section of the HTML document, contains the content that will be rendered on the page -->
    <noscript>Jikes! you need Sweet JS For this Portfolio!</noscript> <!-- Message displayed if user's browser doesn't support or has disabled JavaScript -->
    <div id="root"></div> <!-- Main root div where React app will be loaded -->
  </body>
</html>
